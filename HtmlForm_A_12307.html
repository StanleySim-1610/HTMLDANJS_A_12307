  <h2>Form Pendaftaran Mahasiswa</h2>

  <form onsubmit="return validateForm()">
    <table cellspacing="4" cellpadding="4">
    <tr>
      <td><strong>Nama Mahasiswa</strong></td>
      <td><input required type="text" id="InputNama" name="nama" maxlength="50" /></td>
    </tr>

    <tr>
      <td><strong>Jenis Kelamin</strong></td>
      <td>
        <input required type="radio" id="male" name="gender" value="male" />
        <label for="male">Laki-laki</label>
        <input required type="radio" id="female" name="gender" value="female" />
        <label for="female">Perempuan</label>
      </td>
    </tr>

    <tr>
      <td><strong>Program Studi</strong></td>
      <td>
      <select id="prodi" name="prodi" required>
        <option valie="">Pilih Prodi</option>
        <option value="informatika">Informatika</option>
        <option value="teknik industri">Teknik Industri</option>
        <option value="sistem informasi">Sistem Informasi</option>
      </select>
      </td>
    </tr>

    <tr>
      <td><strong>Nomor Telepon</strong></td>
      <td>
        <input required type="number" id="inputNomor" name="nomor" />
      </td>
    </tr>

    <tr>
      <td><strong>Tanggal Lahir</strong></td>
      <td>
        <input required type="date" id="inputTanggal" name="tanggal" />
      </td>
    </tr>

    <tr>
      <td><strong>Email</strong></td>
      <td>
        <input required type="email" id="inputEmail" name="email" />
      </td>
    </tr>

    <tr>
      <td><strong>Password</strong></td>
      <td>
        <input required type="password" id="inputPassword" name="password" />
      </td>
    </tr>

    <tr>
      <td><strong>Hal Favorit</strong></td>
      <td>
        <fieldset>
          <legend>Game</legend>
          <input type="checkbox" id="roblox" name="game" value="Roblox">
          <label for="roblox">Roblox</label> <br >
          <input type="checkbox" id="magic" name="game" value="Magic Chess">
          <label for="magic">Magic Chess</label> <br >
          <input type="checkbox" id="valorant" name="game" value="Valorant" >
          <label for="valorant">Valorant</label> <br >
          <input type="checkbox" id="clash of clans" name="game" value="Clash Of clans" >
          <label for="clahsofclans">Clash Of Clans</label> <br >
          <input type="checkbox" id="mobilelegends" name="game" value="Mobile Legends" >
          <label for="mobilelegends">Mobile Legends</label>
        </fieldset>
        <fieldset>
          <legend>Film</legend>
          <input type="checkbox" id="drama" name="film" value="Drama" >
          <label for="drama">Drama</label><br >
          <input type="checkbox" id="action" name="film" value="Action" >
          <label for="action">Action</label><br >
          <input type="checkbox" id="romance" name="film" value="Romance" >
          <label for="romance">Romance</label><br >
          <input type="checkbox" id="comedy" name="film" value="Comedy" >
          <label for="comedy">Comedy</label><br >
          <input type="checkbox" id="horror" name="film" value="Horror" >
          <label for="horror">Horror</label><br >
        </fieldset>
     </td>
    </tr>

    <tr>
      <td><strong>Deskripsi</strong></td>
      <td><textarea required id="deskripsi" name="deskripsi" rows="4" cols="30"></textarea></td>
    </tr>

    <tr>
      <td><strong>Foto</strong></td>
      <td><input required type="file" id="foto" name="foto required" /></td>
    </tr>

    <tr>
      <td colspan="2" style="text-align: center;">
        <input type="submit" id="simpan" value="Simpan" >
      </td>
    </tr>
